<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Каталог</title>
  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font">
  <link rel="preload" href="fonts/oswaldregular.woff2" as="font">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="sprite" style="display: none">
      <!-- Место для SVG спрайта -->
      <svg xmlns="http://www.w3.org/2000/svg">
        <symbol id="instagram-icon" viewBox="0 0 16 16" xml:space="preserve"><path class="st0" d="M11.8 1C13.6 1 15 2.4 15 4.2v7.7c0 1.7-1.4 3.1-3.1 3.1H4.2C2.4 15 1 13.6 1 11.8V4.2C1 2.4 2.4 1 4.2 1h7.6m0-1H4.2C1.9 0 0 1.9 0 4.2v7.7C0 14.1 1.9 16 4.2 16h7.7c2.3 0 4.2-1.9 4.2-4.2V4.2C16 1.9 14.1 0 11.8 0z"/><path class="st0" d="M8 4.9c1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1-1.7 0-3.1-1.4-3.1-3.1 0-1.7 1.4-3.1 3.1-3.1m0-1C5.7 3.9 3.9 5.7 3.9 8s1.8 4.1 4.1 4.1 4.1-1.8 4.1-4.1S10.3 3.9 8 3.9z"/><circle class="st0" cx="12.3" cy="3.7" r=".9"/></symbol>
      </svg>
    </div>
    <header class="header">
      <section class="header__site">
        <picture>
          <source media="(min-width: 1440px)" srcset="https://dummyimage.com/200x40/cccccc/000000&text=Лого">
          <source media="(min-width: 768px)" srcset="https://dummyimage.com/150x40/cccccc/000000&text=Лого">
          <img src="https://dummyimage.com/40x66/cccccc/000000&text=Лого" alt="Логотип магазина" class="header__logo">
        </picture>
        <h1 class="header__main-title">Магазин</h1>
        <button class="header__navigation-toggle-control"></button>
      </section>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="index.html" class="navigation__link">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="catalog.html" class="navigation__link">Каталог</a>
          </li>
          <li class="navigation__item">
            <a href="contacts.html" class="navigation__link">Контакты</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="content__error error">
        <h2 class="error__title">Ошибка</h2>
        <p class="error__text">Данной страницы не существует.</p>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__phone phone">
      <h2 class="phone__title">Наши телефоны</h2>
      <p class="phone__contaner">
        <strong class="phone__name">Имя:&nbsp;</strong>
        <a href="tel:+79668666699" class="phone__number">+7 (966) 666-99-66</a>
      </p>
      </div>
      <div class="footer__social social">
        <h2 class="social__title">Мы в социальных сетях</h2>
        <ul class="social__list">
          <li class="social__item">
            <a href="#" class="social__link" aria-label="Instagram">
              <!-- Место под SVG иконку соц. сети -->
              <svg class="social__icon social__icon--instagram" width="23" height="23">
                <use xlink:href="#instagram-icon"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    <p class="footer__copyright">
      &copy;&nbsp;Название магазина, 2019
    </p>
  </footer>
  </div>
</body>
</html>
